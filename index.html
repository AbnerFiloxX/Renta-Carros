<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Renta de Autos - Abnercito游땙游땗</h1>

        <div class="row mt-5">
            <div class="col-md-6">
                <div id="login">
                    <h2>Inicio de Sesi칩n</h2>
                    <form id="formLogin">
                        <div class="mb-3">
                            <label for="emailLogin" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailLogin" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" id="passwordLogin" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
                    </form>
                </div>

                <div id="registroBtnContainer" class="mt-5">
                    <a href="register.html" class="btn btn-secondary" id="registroBtn">Registrar Usuario</a>
                </div>

                <div id="tabsContainer" class="mt-5" style="display:none;">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="rentar-tab" data-bs-toggle="tab" href="#rentar" role="tab" aria-controls="rentar" aria-selected="true">Rentar un Carro</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="devolver-tab" data-bs-toggle="tab" href="#devolver" role="tab" aria-controls="devolver" aria-selected="false">Devolver un Carro</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="rentar" role="tabpanel" aria-labelledby="rentar-tab">
                            <h2 class="mt-3">Rentar un Carro</h2>
                            <form id="formRenta">
                                <div class="mb-3">
                                    <label for="carros" class="form-label">Seleccione un Carro</label>
                                    <select class="form-control" id="carros" name="id_carro" required>
                                        <!-- Opciones cargadas din치micamente -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                                    <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Rentar</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="devolver" role="tabpanel" aria-labelledby="devolver-tab">
                            <h2 class="mt-3">Devolver un Carro</h2>
                            <form id="formDevolucion">
                                <div class="mb-3">
                                    <label for="id_renta" class="form-label">ID de Renta</label>
                                    <input type="number" class="form-control" id="id_renta" name="id_renta" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fecha_devolucion" class="form-label">Fecha de Devoluci칩n</label>
                                    <input type="date" class="form-control" id="fecha_devolucion" name="fecha_devolucion" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Devolver</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 h-100">
                <div class="container mt-5 h-100">
                    <div id="carousel-img" class="carousel slide h-100" data-bs-ride="carousel">
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active h-100">
                                <img src="./imagenes/imagen1.jpg" class="d-block w-100 h-100" alt="Imagen 1">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="./imagenes/imagen2.jpg" class="d-block w-100 h-100" alt="Imagen 2">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="./imagenes/imagen3.jpg" class="d-block w-100 h-100" alt="Imagen 3">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="./imagenes/imagen4.jpg" class="d-block w-100 h-100" alt="Imagen 4">
                            </div>
                            <div class="carousel-item h-100">
                                <img src="./imagenes/imagen5.jpg" class="d-block w-100 h-100" alt="Imagen 5">
                            </div>
                            <!-- Agrega m치s im치genes aqu칤 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar el costo total -->
    <div class="modal fade" id="costoTotalModal" tabindex="-1" aria-labelledby="costoTotalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="costoTotalModalLabel">Costo Total</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="costoTotalMensaje"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#carousel-img').carousel({
            interval: 3000 // Cambia de imagen cada 3 segundos
        });

        $('#formLogin').submit(function(e) {
            e.preventDefault();
            $.post('login.php', $(this).serialize(), function(response) {
                if (response === 'Inicio de sesi칩n exitoso') {
                    $('#login').hide();
                    $('#registroBtnContainer').hide();
                    $('#tabsContainer').show();
                    cargarCarros();
                } else {
                    alert(response);
                }
            });
        });

        function cargarCarros() {
            $.getJSON('carros_disponibles.php', function(data) {
                $('#carros').empty();
                $.each(data, function(key, entry) {
                    $('#carros').append($('<option></option>').attr('value', entry.id).text(entry.modelo + ' - $' + entry.costo_por_dia + ' por d칤a'));
                });
            });
        }

        $('#formRenta').submit(function(e) {
            e.preventDefault();
            $.post('rentar_carro.php', $(this).serialize(), function(response) {
                alert(response);
                cargarCarros();
            });
        });

        $('#formDevolucion').submit(function(e) {
            e.preventDefault();
            $.post('devolver_carro.php', $(this).serialize(), function(response) {
                $('#costoTotalMensaje').text(response);
                $('#costoTotalModal').modal('show');

                // Se activa solo cuando se presiona el bot칩n "OK" en el modal
                $('#costoTotalModal').on('hidden.bs.modal', function(e) {
                    // Recargar la p치gina despu칠s de 1 segundo
                    location.reload();
                });
            });
        });
    });
</script>
</body>
</html>
